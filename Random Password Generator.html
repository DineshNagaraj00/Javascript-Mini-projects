<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <style>
    body { text-align: center; padding: 100px; font-family: Arial; background: #111; color: lime; font-size: 40px; }
    button { padding: 20px 50px; font-size: 30px; background: #222; color: lime; border: 3px solid lime; }
    #pass { margin: 40px; color: gold; letter-spacing: 5px; }
  </style>
</head>
<body>
  <h1>Random Password Generator</h1>
  <button onclick="generate()">GENERATE PASSWORD</button>
  <div id="pass">Click the button ðŸ‘†</div>

  <script>
    
    function  generate(){
        const charaters="abcdefghijklmnopqurstuvwxyz";
        let Password="";
        let length=5

        for (let i=0;i< length; i++){
            const randomPassword=Math.floor(Math.random()*charaters.length);
            Password +=charaters[randomPassword]
        }
        document.getElementById("pass").innerText=Password

        
    }



    
  </script>
</body>
</html>
