<!DOCTYPE html>
<html>
<head>
  <title>Click & Color</title>
  <style>
    body { text-align: center; padding: 100px; font-size: 50px; }
    button { padding: 20px 40px; font-size: 30px; }
  </style>
</head>
<body>
  <h1>Clicks: <span id="count">0</span></h1>
  
  <button onclick="clickMe()">CLICK ME</button>

  <script>

    let count=0;
    const colors = ["red", "blue", "green", "purple", "orange", "yellow", "pink"];
    
    function clickMe(){
        count++;
        document.getElementById("count").innerText=count;

        const colorChange=colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = colorChange;
        
    }



    
  </script>
</body>
</html>
